
<!DOCTYPE html>
<html>
<head>
    <title>poi_map_per_seg_ph</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 700px;
            height: 700px;
        }
    </style>
</head>
<body>

<!-- container for the map-->
<div id='map'></div>

<!-- geojson data file-->
<script src="poi_map_per_seg_ph.js" type="text/javascript"></script>

<script>
    function set_style(feature){return {color: feature.properties.color};}

    function onEachFeature(feature,layer){
        var popUpContent = '';
        for (var key in feature.properties) {
            val = feature.properties[key];
            popUpContent += key + ':' + val + "<br>";
        }
        layer.bindPopup(popUpContent);
    }

    var mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic3VyYWpuYWlyIiwiYSI6ImNpdWoyZGQzYjAwMXkyb285b2Q5NmV6amEifQ.WBQAX7ur2T3kOLyi11Nybw';
    var light = L.tileLayer(mbUrl, {id: 'mapbox.light'});
    var streets = L.tileLayer(mbUrl, {id: 'mapbox.streets'});
    var satellite = L.tileLayer(mbUrl, {id: 'mapbox.satellite'});
    
    
    var ly_0_layer = new L.LayerGroup();
    L.geoJSON(ly_0, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_0_layer);
    
    var ly_1_layer = new L.LayerGroup();
    L.geoJSON(ly_1, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_1_layer);
    
    var ly_2_layer = new L.LayerGroup();
    L.geoJSON(ly_2, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_2_layer);
    
    var ly_3_layer = new L.LayerGroup();
    L.geoJSON(ly_3, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_3_layer);
    
    var ly_4_layer = new L.LayerGroup();
    L.geoJSON(ly_4, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_4_layer);
    
    var ly_5_layer = new L.LayerGroup();
    L.geoJSON(ly_5, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_5_layer);
    
    var ly_6_layer = new L.LayerGroup();
    L.geoJSON(ly_6, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_6_layer);
    
    var ly_7_layer = new L.LayerGroup();
    L.geoJSON(ly_7, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_7_layer);
    
    var ly_8_layer = new L.LayerGroup();
    L.geoJSON(ly_8, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_8_layer);
    
    var ly_9_layer = new L.LayerGroup();
    L.geoJSON(ly_9, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_9_layer);
    
    var ly_10_layer = new L.LayerGroup();
    L.geoJSON(ly_10, {style: set_style,onEachFeature: onEachFeature}).addTo(ly_10_layer);
    
    
    var check_layers = {
        'light': light, 'streets': streets, 'satellite': satellite, 
    };
            
    
    var radio_layers = {
        'total': ly_0_layer, 'art': ly_1_layer, 'outdoors and recreation': ly_2_layer, 'retail shop': ly_3_layer, 'professional service': ly_4_layer, 'food': ly_5_layer, 'nightlife spot': ly_6_layer, 'residence': ly_7_layer, 'schools&university': ly_8_layer, 'cycling facilities': ly_9_layer, 'transportation': ly_10_layer, 
    };
            
    
    var map = L.map('map', {
        center: [39.951406, -75.167668],
        zoom: 11,
        layers: [light]
    });
    
    L.control.layers(check_layers, radio_layers).addTo(map);
</script>
</body>
</html>
