        layer.bindPopup(popUpContent);
    }

    var streets = L.tileLayer(mbUrl, {id: 'mapbox.streets'});
    var satellite = L.tileLayer(mbUrl, {id: 'mapbox.satellite'});

    var stsg3_layer = new L.LayerGroup();
    L.geoJSON(stsg3, {style: set_style,onEachFeature: onEachFeature}).addTo(stsg3_layer);
    
    
    var check_layers = {
