
<!DOCTYPE html>
<html>
<head>
    <title>SNAP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 700px;
            height: 700px;
        }
    </style>
</head>
<body>

<!-- container for the map-->
<div id='map'></div>

<!-- geojson data file-->
<script src="SNAP.js" type="text/javascript"></script>

<script>
    function set_style(feature){return {color: feature.properties.color};}

    function onEachFeature(feature,layer){
        var popUpContent = '';
        for (var key in feature.properties) {
            val = feature.properties[key];
            popUpContent += key + ':' + val + "<br>";
        }
        layer.bindPopup(popUpContent);
    }

    var mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic3VyYWpuYWlyIiwiYSI6ImNpdWoyZGQzYjAwMXkyb285b2Q5NmV6amEifQ.WBQAX7ur2T3kOLyi11Nybw';
    var light = L.tileLayer(mbUrl, {id: 'mapbox.light'});
    var streets = L.tileLayer(mbUrl, {id: 'mapbox.streets'});
    var satellite = L.tileLayer(mbUrl, {id: 'mapbox.satellite'});
    
    
    var ly6_layer = new L.LayerGroup();
    L.geoJSON(ly6, {style: set_style,onEachFeature: onEachFeature}).addTo(ly6_layer);
    
    var ly7_layer = new L.LayerGroup();
    L.geoJSON(ly7, {style: set_style,onEachFeature: onEachFeature}).addTo(ly7_layer);
    
    var ly8_layer = new L.LayerGroup();
    L.geoJSON(ly8, {style: set_style,onEachFeature: onEachFeature}).addTo(ly8_layer);
    
    var ly9_layer = new L.LayerGroup();
    L.geoJSON(ly9, {style: set_style,onEachFeature: onEachFeature}).addTo(ly9_layer);
    
    var ly10_layer = new L.LayerGroup();
    L.geoJSON(ly10, {style: set_style,onEachFeature: onEachFeature}).addTo(ly10_layer);
    
    var ly11_layer = new L.LayerGroup();
    L.geoJSON(ly11, {style: set_style,onEachFeature: onEachFeature}).addTo(ly11_layer);
    
    var ly12_layer = new L.LayerGroup();
    L.geoJSON(ly12, {style: set_style,onEachFeature: onEachFeature}).addTo(ly12_layer);
    
    var ly13_layer = new L.LayerGroup();
    L.geoJSON(ly13, {style: set_style,onEachFeature: onEachFeature}).addTo(ly13_layer);
    
    var ly14_layer = new L.LayerGroup();
    L.geoJSON(ly14, {style: set_style,onEachFeature: onEachFeature}).addTo(ly14_layer);
    
    var ly15_layer = new L.LayerGroup();
    L.geoJSON(ly15, {style: set_style,onEachFeature: onEachFeature}).addTo(ly15_layer);
    
    var ly20_layer = new L.LayerGroup();
    L.geoJSON(ly20, {style: set_style,onEachFeature: onEachFeature}).addTo(ly20_layer);
    
    var ly21_layer = new L.LayerGroup();
    L.geoJSON(ly21, {style: set_style,onEachFeature: onEachFeature}).addTo(ly21_layer);
    
    var ly22_layer = new L.LayerGroup();
    L.geoJSON(ly22, {style: set_style,onEachFeature: onEachFeature}).addTo(ly22_layer);
    
    var ly23_layer = new L.LayerGroup();
    L.geoJSON(ly23, {style: set_style,onEachFeature: onEachFeature}).addTo(ly23_layer);
    
    var ly24_layer = new L.LayerGroup();
    L.geoJSON(ly24, {style: set_style,onEachFeature: onEachFeature}).addTo(ly24_layer);
    
    var ly25_layer = new L.LayerGroup();
    L.geoJSON(ly25, {style: set_style,onEachFeature: onEachFeature}).addTo(ly25_layer);
    
    
    var check_layers = {
        'light': light, 'streets': streets, 'satellite': satellite, 
    };
            
    
    var radio_layers = {
        'raw3': ly6_layer, 'snapped3': ly7_layer, 'raw4': ly8_layer, 'snapped4': ly9_layer, 'raw5': ly10_layer, 'snapped5': ly11_layer, 'raw6': ly12_layer, 'snapped6': ly13_layer, 'raw7': ly14_layer, 'snapped7': ly15_layer, 'raw10': ly20_layer, 'snapped10': ly21_layer, 'raw11': ly22_layer, 'snapped11': ly23_layer, 'raw12': ly24_layer, 'snapped12': ly25_layer, 
    };
            
    
    var map = L.map('map', {
        center: [38.9045525, -77.0908494],
        zoom: 12,
        layers: [streets]
    });
    
    L.control.layers(check_layers, radio_layers).addTo(map);
</script>
</body>
</html>
