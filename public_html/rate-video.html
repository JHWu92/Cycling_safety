<!DOCTYPE html>
<html>
<head>
  <title>Cycling Safety Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!-- jquery -->
<script src="js/jquery-3.1.1.min.js"></script>
 <!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<!-- Youtube API -->
<script type="text/javascript" src="http://www.youtube.com/player_api"> </script>


<!--Custom JS and CSS -->
  <link href="css/style.css" rel="stylesheet" >
  <link href="css/main.css" rel="stylesheet" >
  <script type="text/javascript" src="js/check-login.js"></script>
  <script src="js/displayVid.js"></script>
<script>
$(document).ready(function(){
    $('.tooltip-wrapper').tooltip({position: "bottom"}); 
    $("#btn-done").click(function(){
        $("input[name=score]").removeAttr("required");
    });
});
</script>

<body>

    <div class="container">
        <div class="row" id="not-login"></div>
        <!-- row containing the Youtube Video -->
        <div class="row"><div class="col-lg-12"><div id="player"></div></div></div>
        <div class='spacer20'></div>
        <form method="post" action="rate-video.php">
            <div class="row"> <!-- row with three col -->
            
                <!-- left col -->
                <div class="col-lg-5">
                    <div class="border">
                         
                         <!-- rate score -->
                        <label for="radioBtn" style='display:block;'><label style="color:red"> * &nbsp;&nbsp;</label>How safe is this area for you to ride?</label>
                        <div class="margin-left-bottom">
                            <div class="row"><label class='not-bold'><input type="radio" name="score" id="score1" value="1" required>&nbsp;<b>1</b>&nbsp;(too dangerous, I would never ride here)<br></label></div>
                            <div class="row"><label class='not-bold'><input type="radio" name="score" id="score2" value="2" required>&nbsp;<b>2</b>&nbsp;(a bit dangerous, I wouldn't ride here unless I have to)<br></label></div>
                            <div class="row"><label class='not-bold'><input type="radio" name="score" id="score3" value="3" required>&nbsp;<b>3</b>&nbsp;(fair, I need to be cautious to ride here)<br></label></div>
                            <div class="row"><label class='not-bold'><input type="radio" name="score" id="score4" value="4" required>&nbsp;<b>4</b>&nbsp;(quite safe, I would easily ride here)<br></label></div>
                            <div class="row"><label class='not-bold'><input type="radio" name="score" id="score5" value="5" required>&nbsp;<b>5</b>&nbsp;(very safe, even a kid could ride here)<br></label></div>
                        </div><!-- /rate score -->
                        <div class="divider"></div>
                        
                        <!-- familiar with street -->
                        <label>Are you familiar with this street?</label>
                        <div class='margin-left'> 
                            <div class="row"><label class='not-bold'><input type="radio" name='familiar' id='f1' value="yes" />&nbsp;Yes</label></div>
                            <div class="row"><label class='not-bold'><input type="radio" name='familiar' id='f2' value="no" />&nbsp;No</label></div>
                        </div><!-- /familiar with street -->
                        
                    </div><!-- border div -->
                 </div> <!-- /left col  with rate score-->
                 
                 <!-- middle col: tags and comment -->
                <div class="col-lg-6">
                    <div class="border"><!-- border div -->
                        <label for="description" ><label style="color:red">&nbsp;&nbsp;</label>Why did you give the video this rating?</label>
                        
                        <!-- reasons for rating score -->
                        <div class='margin-left-bottom'> 
                            <div class="row">
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag1" value="traffic">&nbsp;traffic</label></div>
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag2" value="intersection design">&nbsp;intersection design</label></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag3" value="bike lane design">&nbsp;bike lane design</label></div>
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag4" value="driving quality">&nbsp;driving quality</label></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag5" value="bike lane blocked (vehicle)">&nbsp;bike lane blocked (vehicle)</label></div>
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag6" value="road quality (paving)">&nbsp;road quality (paving)</label></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag7" value="bike lane blocked (construction)">&nbsp;bike lane blocked (construction)</label></div>
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag8" value="hill">&nbsp;hill</label></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag9" value="dooring potential">&nbsp;dooring potential</label></div>
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag10" value="neighborhood security">&nbsp;neighborhood security</label></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag11" value="pedestrians crossing">&nbsp;pedestrians crossing</label></div>
                                <div class="col-sm-6"><label class='not-bold'><input type="checkbox" name="tag[]" id="tag12" value="weather">&nbsp;weather</label></div>
                            </div>
                        </div> <!-- /reasons for rating score -->
                        
                        <div class="divider"></div>
                        
                        <label for="description">Other reasons</label>
                        <textarea class="form-control" id='comment' rows="2" name="comment"></textarea>
                        
                    </div><!-- /border div -->
                </div><!-- /middle border: tags and comment -->
                
                <!-- right col: submit button -->
                <div class="col-sm-1 margin-top">
                    <input type="hidden" name="watched" value="" id='watched'>
                    <div id="wrapper" class="tooltip-wrapper disabled" data-placement="bottom" data-title="Please watch the video before rating">
                        <button id='btn-rate' name='btn-rate'  class="btn btn-primary margin-top" type="submit"  disabled="">Save and<br>continue<br>rating</button>
                    </div>
                    <button id='btn-done' name='btn-done' class="btn btn-default margin-top" type="submit" style="float:None;">Done<br>rating<br>for today</button>
                </div><!-- right col: submit button -->
                
            </div> <!-- /end row with three col-->
        </form>
  </div>
